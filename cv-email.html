<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="cv-email.css"> 
    <script src="cv-email.js" defer></script>
    <title>Contact Me</title>
</head>
<body>
    <div class="container">
        <h2 class="header">Contact Me</h2>
        <form id="contactForm" onsubmit="return sendMessage();">
            <div class="name-box mb-3">
                <label for="name" class="form-label" >Your Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Write your name">
            </div>
            <div class="email-box mb-3">
                <label for="email" class="form-label">Your Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Write your email">
            </div>

            <div class="message-box mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Write your message"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-secondary">Back to CV</a>
        </div>
    </div>

</body>
</html>
